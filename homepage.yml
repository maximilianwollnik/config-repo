server:
  port: 8080

eureka:
  client:
    enabled: false

spring:
  mail:
    host: ${MAIL.HOST}
    username: ${MAIL.USER}
    password: ${MAIL.PASSWORD}
    properties: 
      mail:
        smtp: 
          auth: true
          socketFactory:
            port: ${MAIL.PORT}
            fallback: false

security:
  basic: 
    enabled: false
  user: 
    name: ${MAIL.USER}
    password: ${MAIL.PASSWORD}

endpoints:
  autoconfig:
    enabled: false
  beans:
    enabled: false
  configprops:
    enabled: false
  dump:
    enabled: false
  env:
    enabled: false

logging:
  file: /root/logs/application.log

---

spring:
    profiles: development
server:
  port: 9002

---

spring:
    profiles: test
server:
  port: 9001

---

spring:
    profiles: release
server:
  port: 9000
  
eureka:
  password: '{cipher}'
  client:
    enabled: true
    serviceUrl:
      defaultZone: ${EUREKAPROTOCOL}://${EUREKAUSER}:${eureka.password}@${EUREKAURI}:${EUREKAPORT}/eureka/
  instance:
    hostname: maximilianwollnik.de
    nonSecurePort: ${server.port}
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}
